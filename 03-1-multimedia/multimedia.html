		<!--Hay tres tipos de videos que soporta html5 que son: webn, mp4, ogg-->
		<video width="200" height="200" controls muted loop>
			<!--Le damos la direccion del video y tambien el formato del video-->
			<source src="" type="video/mp4" />
		</video>

		<h3>Audio</h3>
		<!--Tambien tenemos tres tipos de auido que soporta html5 que son:mp3, wav, ogg-->

			<source src="" type="auido/mp3" />
		</audio>
