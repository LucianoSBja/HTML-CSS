<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="conteiner">
			<div class="row">
				<h5>Por defecto, cada elemento ocupara el ancho maximo</h5>
			</div>
			<div class="conteiner">
				<div class="row">
					<h5>Para viewports SM</h5>
					<div class="col-sm">Elemento 1</div>
					<div class="col-sm">Elemento 2</div>
				</div>
			</div>
			<div class="conteiner">
				<div class="row">
					<h5>Para viewports MD</h5>
					<div class="col-md">Elemento 1</div>
					<div class="col-md">Elemento 2</div>
					<div class="col-md">Elemento 3</div>
				</div>
			</div>
			<div class="conteiner">
				<div class="row">
					<h5>Para viewports LG</h5>
					<div class="col-lg">Elemento 1</div>
					<div class="col-lg">Elemento 2</div>
					<div class="col-lg">Elemento 3</div>
					<div class="col-lg">Elemento 4</div>
				</div>
			</div>
			<div class="conteiner">
				<div class="row">
					<h5>Para viewports XL</h5>
					<div class="col-xl">Elemento 1</div>
					<div class="col-xl">Elemento 2</div>
					<div class="col-xl">Elemento 3</div>
					<div class="col-xl">Elemento 4</div>
					<div class="col-xl">Elemento 5</div>
					<div class="col-xl">Elemento 6</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
